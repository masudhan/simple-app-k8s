apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: chmadhus/simple-app:0.0.6
        ports:
        - containerPort: 80
        env:
        - name: "ENV"
          value: "KUBEADM"
